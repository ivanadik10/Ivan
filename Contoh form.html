<!DOCTYPE html>
<html>

<head>
    <title>Belajar Membuat Form </title>

</head>
<br></br>
<center>

    <body>
        <table cellspacing="0" style="border-color: black;">
            <form">
                <br>
                <tr>
                    <td>Nama:</td>
                    <td> <input type="text" autofocus /></td>
                </tr>
                </br>
                <tr>
                    <td> Masukkan password:</td>
                    <td><input type="password" name="password" /></td>
                </tr>
                <tr>
                    <td>Jenis Kelamin :</td>
                    <td>
                        <input type="radio" name="jenis_kelamin" value="laki-laki" checked />
                        Laki - Laki
                        <input type="radio" name="jenis_kelamin" value="perempuan" />Perempuan
                    </td>
                </tr>
                <tr>
                    <td>checkbox</td>
                    <td colspan="2">
                        <center>
                            <label for=""> <input type="checkbox" value="hobi_baca" /> Membaca Buku</label>
                            <label for=""> <input type="checkbox" value="hobi_nulis" checked /> Menulis</label>
                            <label for=""> <input type="checkbox" value="hobi_mancing" /> Memancing</label>
                        </center>
                    </td>
                </tr>
                <tr>
                    <td>Asal kota</td>
                    <td>
                        <select name="asal_kota">
                            <option value="Kota Jakarta"> Jakarta</option>
                            <option value="Kota Bandung">Bandung</option>
                            <option value="Kota Semarang" selected>Semarang</option>

                        </select>
                    </td>
                </tr>
                <tr>
                    <td> Komentar Anda: </td>
                    <td>
                        <textarea name="komentar" rows="5" cols="20">Silahkan katakan isi hati anda</textarea>
                    </td>
                </tr>
                <td>
                    <center> <input type="submit" value="Kirim"> </center>
                </td>
                </form>
        </table>
    </body>
</center>

</html>
